<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>

    <nav class="clearfix">

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="singupbox">
                    <form action="r" method="post" accept-charset="utf-8" class="form" role="form">
                        <h1>Sign Up</h1>

                        <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email" />

                        <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password" />
                        <button style="border-radius:2px;" class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
